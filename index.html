<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FollowFellas — Launching Soon</title>
    <meta name="description" content="FollowFellas is a curated social & networking app for high‑quality interactions in small, invite‑only circles. Launching soon." />
    <meta name="theme-color" content="#2D3EE8" />
    <link rel="icon" href="b6a43e01-3014-4982-8047-009f7f2665c1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --blue:#1E78E8; --purple:#7B3CF0; --bg:#2D3EE8; }
      *{ box-sizing:border-box }
      html,body{ height:100% }
      body{
        margin:0; font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#fff;
        /* Keep your gradient exactly as requested */
        background: var(--bg);
        background-image: linear-gradient(135deg, var(--purple) 0%, var(--blue) 100%);
        min-height:100dvh; display:grid; place-items:center; overflow:hidden;
      }
      /* Launch-style spotlight + vignette (non-destructive overlays) */
      .fx-spotlight, .fx-vignette, .fx-noise { position:fixed; inset:0; pointer-events:none; }
      .fx-spotlight{ background: radial-gradient(1000px 600px at 50% 20%, rgba(255,255,255,.18), rgba(255,255,255,0) 60%); mix-blend-mode: screen; }
      .fx-vignette{ background: radial-gradient(1200px 800px at 50% 70%, rgba(0,0,0,0), rgba(0,0,0,.18) 70%); }
      .fx-noise{ opacity:.035; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>'); mix-blend-mode: overlay; }

      main{ width:100%; max-width:880px; padding:40px 28px; text-align:center; position:relative; z-index:1 }

      .badge{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background: rgba(255,255,255,.16); border:1px solid rgba(255,255,255,.28); font-weight:700; letter-spacing:.02em; font-size:12px; text-transform:uppercase; }
      .logo{ width:min(240px,40vw); height:auto; margin:18px auto; display:block; border-radius:28px; box-shadow:0 24px 80px rgba(0,0,0,.25); }
      h1{ margin:10px 0 6px; font-size:clamp(30px,6vw,56px); line-height:1.02; letter-spacing:-.02em }
      .lead{ opacity:.95; font-size:clamp(14px,2.6vw,18px); line-height:1.5; margin:8px auto 18px; max-width:620px }
      .cta{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:12px }
      .btn{ border:0; border-radius:14px; padding:13px 18px; font-weight:800; cursor:pointer; transition:transform .08s ease, box-shadow .2s ease }
      .btn:active{ transform:translateY(1px) }
      .btn-primary{ background:#fff; color:#0c0c10; box-shadow:0 10px 28px rgba(0,0,0,.22) }
      .btn-ghost{ background:rgba(255,255,255,.14); color:#fff; border:1px solid rgba(255,255,255,.28) }
      .meta{ opacity:.9; font-size:12.5px; margin-top:16px }
      footer{ position:fixed; bottom:10px; left:0; right:0; text-align:center; opacity:.8; font-size:12px; z-index:1 }
      a{ color:#fff }

      /* Subtle floating dots to imply motion without changing brand */
      .dots{ position:fixed; top:12%; right:12%; width:60px; height:14px; display:flex; gap:6px; align-items:center; justify-content:center; z-index:0; opacity:.6 }
      .dot{ width:8px; height:8px; border-radius:50%; background:#fff; animation: bob 2.4s ease-in-out infinite; }
      .dot:nth-child(2){ animation-delay:.2s }
      .dot:nth-child(3){ animation-delay:.4s }
      @keyframes bob{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-6px) } }
    </style>
  </head>
  <body>
    <!-- Non-destructive effects -->
    <div class="fx-spotlight" aria-hidden="true"></div>
    <div class="fx-vignette" aria-hidden="true"></div>
    <div class="fx-noise" aria-hidden="true"></div>
    <div class="dots" aria-hidden="true"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>

    <main>
      <span class="badge">Launching Soon</span>
      <img src="first_logo.png" alt="FollowFellas" class="logo" />
      <h1>FollowFellas</h1>
      <p class="lead">Private circles. Real connections. A curated social app for high‑quality networking with limited people.</p>
      <div class="cta">
        <a class="btn btn-primary" href="mailto:info@followfellas.com?subject=FollowFellas%20Invite%20Request">Request an Invite</a>
        <a class="btn btn-ghost" href="https://instagram.com/followfellas.app" target="_blank" rel="noopener">Follow on Instagram</a>
      </div>
      <div class="meta">Email: <a href="mailto:info@followfellas.com">info@followfellas.com</a></div>
    </main>

    <footer>© <span id="y"></span> FollowFellas · Coming soon</footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  </body>
</html>
